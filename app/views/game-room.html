<div class="container">
	<div class="well well-lg">
		<h1>White Elephant</h1>
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4 gifts">
				<div class="present-background">
					<div class="row">
						<div class="col-xs-4" ng-repeat-start="userId in availablePresents">
							<img ng-src="{{(userId === user.id) ? '../images/present-inverse.png' : '../images/present.png'}}" class="img-responsive" ng-click="choosePresent(userId)">
						</div>
						<div ng-repeat-end class="clearfix" ng-if="!(($index + 1) % 3)"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-md-3 spacing-top" ng-repeat-start="(playerId,player) in game.players">
                <img ng-src="{{users[playerId].profilePicture}}" class="img-responsive">
                <div class="present" ng-if="player.present">
                    <img ng-src="{{users[player.present.userId].presentsPicture}}" class="present-picked">
                </div>
			</div>
			<div ng-repeat-end class="clearfix visible-sm visible-xs" ng-if="($index % 3) === 0 && !$first"></div>
		</div>
	</div>
</div>
