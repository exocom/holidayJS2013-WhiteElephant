<h1>Get Started</h1>
<div>
    <form role="form">
        <div class="form-group">
            <label for="yourName">Your Name</label>
            <input type="email" class="form-control" id="yourName" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="yourPicture">Your Picture</label>
            <input type="password" class="form-control" id="yourPicture" placeholder="Your Picture">
        </div>
        <button type="submit" class="btn btn-default btn-lg btn-success pull-right">Go</button>
    </form>
</div>
